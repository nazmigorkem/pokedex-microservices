spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: pokemon-service
          uri: lb://pokemon-service
          predicates:
            - Path=/api/**
      discovery:
        locator:
          enabled: true
server:
  port: 8080

eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: info
